<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home View -->
    <div id="homeView" class="view active">
        <h1 class="game-title">Snake Game</h1>
        <button id="startGameBtn" class="btn">Start Game</button>
    </div>

    <!-- Game View -->
    <div id="gameView" class="view">
        <div class="game-stats">Score: <span id="score">0</span></div>
        <div id="canvasWrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <!-- Restart View -->
    <div id="restartView" class="view">
        <h2 class="game-over-title">Game Over!</h2>
        <p class="final-score">Final Score: <span id="finalScore">0</span></p>
        <div class="high-scores">
            <h3>High Scores</h3>
            <ul id="highScoresList" class="score-list"></ul>
        </div>
        <button id="restartGameBtn" class="btn">Play Again</button>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js', {
                        scope: '/',
                    });
                    console.log('ServiceWorker registration successful:', registration.scope);
                } catch (err) {
                    console.error('ServiceWorker registration failed:', err);
                }
            });
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
